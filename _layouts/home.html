<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <img
            src="{{ page.profile_picture.src | absolute_url }}"
            alt="{{ page.profile_picture.alt }}"
            class="profile-pic"
          />

          {{ content }}
        </div>
      </div>
    </div>

    <div class="container">
      <form id="user-form">
    <div class="input-container">
      <input type="text" id="user-text0" placeholder="Duck number">
      <input type="text" id="user-text1" placeholder="Enter your name">
      <input type="text" id="user-text2" placeholder="Date">
    </div>
    <button type="submit">Submit</button>
  </form>
    
      <div id="user-input">
        <h2>Found Ducks:</h2>
        <ul id="name-list"></ul>
      </div>
    </div>
    
    <script>
      // JavaScript code for handling user input and rendering it on the page
  const form = document.getElementById('user-form');
  const userInput1 = document.getElementById('user-text0');
  const userInput1 = document.getElementById('user-text1');
  const userInput2 = document.getElementById('user-text2');
  const nameList = document.getElementById('name-list');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const inputValue0 = userInput0.value;
    const inputValue1 = userInput1.value;
    const inputValue2 = userInput2.value;
    userInput1.value = '';
    userInput2.value = '';
    appendToNameList(inputValue1, inputValue2);
  });

  function appendToNameList(name1, name2) {
    const newListItem = document.createElement('li');
    newListItem.textContent = ' is found by ' + name1 + ' on ' + name2;
    nameList.appendChild(newListItem);
  }
    </script>

    <style>
  /* CSS styles for positioning and styling the form elements */
  .container {
    text-align: center;
  }

  .input-container {
    display: flex;
    justify-content: center;
  }

  .input-container input {
    margin-right: 10px;
    padding: 5px;
  }

  button {
    margin-top: 10px;
    padding: 5px 10px;
  }
</style>

    {% include footer.html %}

    {% include foot.html %}
  </body>
  
</html>
