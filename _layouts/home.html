<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f7fafc;
      color: #2d3748;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .page-content {
      flex: 1;
      padding: 20px;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .home {
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 10%;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #4299e1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3182ce;
    }
    #user-input {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
    #name-list {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  {% include header.html %}
  
  <div class="page-content">
    <div class="wrapper">
      <div class="home">
        <img
          src="{{ page.profile_picture.src | absolute_url }}"
          alt="{{ page.profile_picture.alt }}"
          class="profile-pic"
        />
        {{ content }}
      </div>

      <div class="container">
        <form id="user-form">
          <div class="input-container">
            <input type="text" id="user-text1" placeholder="Duck no">
            <input type="text" id="user-text2" placeholder="Enter your name">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="user-input">
        <h2>Found Ducks:</h2>
        <ul id="name-list"></ul>
      </div>
    </div>
  </div>
  {% include footer.html %}
  {% include foot.html %}


  <script>
    // Supabase configuration
    const { createClient } = supabase;
    const supabaseUrl = "{{ site.env.SUPABASE_URL }}";
    const supabaseKey = "{{ site.env.SUPABASE_KEY}}";
    const _supabase = createClient(supabaseUrl, supabaseKey);


    const form = document.getElementById('user-form');
    const userInput1 = document.getElementById('user-text1');
    const userInput2 = document.getElementById('user-text2');
    const nameList = document.getElementById('name-list');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const duckName = userInput1.value;
      const finderName = userInput2.value;
      const now = new Date().toISOString();

      userInput1.value = '';
      userInput2.value = '';

      // Save to Supabase
      const { data, error } = await _supabase
        .from('ducks')
        .insert([
          { duck_name: duckName, finder_name: finderName, date_found: now }
        ]);

      if (error) {
        console.error('Error adding document:', error);
      } else {
        appendToNameList(duckName, finderName, now);
      }
    });

    function appendToNameList(duckName, finderName, dateFound) {
      const newListItem = document.createElement('li');
      newListItem.textContent = `Duck ${duckName} was found by ${finderName} on ${dateFound}`;
      nameList.appendChild(newListItem);
    }

    async function loadFromDatabase() {
      const { data, error } = await _supabase
        .from('ducks')
        .select('*');

      if (error) {
        console.error('Error fetching documents:', error);
      } else {
        data.forEach(({ duck_name, finder_name, date_found }) => {
          appendToNameList(duck_name, finder_name, date_found);
        });
      }
    }

    // Load existing data from the database on page load
    loadFromDatabase();
  </script>
  
</body>
</html>
